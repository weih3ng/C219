<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>

<body>
    <form id="myForm">
        <!-- Two text fields - Name and Email -->
        <input id="name" type="text" placeholder="Name" value=""><br><br>
        <input id="email" type="email" placeholder="Email" value=""><br><br>
        <!-- Two radio buttons for Gender - Male and Female -->
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

 <!-- Display form data -->
 <div id="formData"></div>

 <script>
     // JavaScript to get and display form data
     const form = document.getElementById('myForm');
     form.addEventListener('submit', function(event) {
         event.preventDefault(); // Prevent the default form submission

         const name = document.getElementById('name').value;
         const email = document.getElementById('email').value;
         const gender = document.querySelector('input[name="gender"]');

         const formDataDiv = document.getElementById('formData');
         if (name && email && gender) {
             formDataDiv.innerHTML = `
                 <p>${name}
                 <br>${email}<br>
                 ${gender.value}</p>
             `;
         } else {
             
         }
     });
 </script>
</body>

</html>
