<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>

<body>
    <form id="myForm">
        <!-- Two text fields - Name and Email -->
        <input id="name" type="text" placeholder="Name" value=""><br><br>
        <input id="email" type="email" placeholder="Email" value=""><br><br>
        <!-- Two radio buttons for Gender - Male and Female -->
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

    <!-- Display form data -->
    <div id="formData"></div> <!-- Placeholder for form data -->

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // JavaScript to get and display form data using jQuery
        $(document).ready(function () {
            $('#myForm').submit(function (event) {
                event.preventDefault(); // Prevent the default form submission

                const name = $('#name').val();
                const email = $('#email').val();
                const gender = $('input[name="gender"]:checked').val();

                const formDataDiv = $('#formData');
                if (name && email && gender) {
                    const formData = `You Entered : <br>
                        <p>${name}<br>${email}<br>${gender}</p>
                    `;
                    formDataDiv.html(formData).fadeIn("slow"); 


                    formDataDiv.css({
                        'font-family': 'Arial',
                        'border': '2px solid black',
                        'background-color': 'gray'
                    });
                }
            });


            $('#formData').mouseover(function () {
                $(this).slideUp("slow");
            });
        });
    </script>
</body>

</html>
