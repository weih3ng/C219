<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FullPage.js</title>
  <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">
  <style>
    /* Styles for section titles */
    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      color: white;
    }
    /* Styles for slides */
    .slide {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      color: white;
    }

  </style>
</head>
<body>
  <div id="fullpage">
    <div class="section">Section 1</div>
    <div class="section section2">Section 2</div>
    <div class="section">
      <div class="slide">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
    </div>
  </div>
  <a href="#section3">Go to Section 3</a> 
  <a href="#section3/1">Go to Section 3 Slide 2</a> 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#fullpage').fullpage({
        sectionsColor: ['#03A9F4', '#2ECC71', '#00BCD4'],
        navigation: true,
        navigationPosition: 'right',

        afterLoad: function (origin, destination, direction) {
          if (destination.index == 1) { // Section 2
            spinTitle.play(); // Play anime.js animation
          }
        }
      });

      var spinTitle = anime({
        targets: ".section2",
        rotate: "360deg",
        autoplay: false,
        duration: 1000
      });
    });
  </script>
</body>
</html>
